services:
  # Web Service for the API
  - type: web
    name: __PROJECT_NAME__-server
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: __PROJECT_NAME__-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

  # Static Site for the Client
  - type: web
    name: __PROJECT_NAME__-client
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: __PROJECT_NAME__-server
          property: url

databases:
  - name: __PROJECT_NAME__-db
    databaseName: myapp
    user: user

