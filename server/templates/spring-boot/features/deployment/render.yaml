services:
  - type: web
    name: devstarter-spring-boot
    env: java
    plan: free
    buildCommand: mvn clean package
    startCommand: java -Dserver.port=$PORT -jar target/app.jar
    envVars:
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRATION
        value: "86400000"
      # Optional database env vars (provide if you use an external DB)
      - key: DATABASE_URL
        sync: false
      - key: DB_USERNAME
        sync: false
      - key: DB_PASSWORD
        sync: false
