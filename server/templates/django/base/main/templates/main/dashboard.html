{% extends "base.html" %}

{% block title %}Dashboard · DevStarter Django{% endblock %}

{% block content %}
<section class="grid gap-6">
    <div class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm sm:p-8">
        <h1 class="text-2xl font-semibold tracking-tight">Dashboard</h1>
        <p class="mt-2 text-sm text-slate-600">
            Protected page. You’re signed in as
            <span class="font-medium text-slate-900">{{ request.user.username }}</span>.
        </p>
        <div class="mt-6 rounded-xl border border-slate-200 bg-slate-50 p-4">
            <p class="text-sm text-slate-700">
                This is the place to start building real app pages: profile, settings, CRUD screens, etc.
            </p>
        </div>
    </div>
</section>
{% endblock %}
