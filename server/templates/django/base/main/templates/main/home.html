<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Starter</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <header>
        <h1>{{ message }}</h1>
    </header>
    <main>
        <p>This is the home page served by Django.</p>
        <p>Check <a href="/api/posts/">/api/posts/</a> for a JSON response.</p>

        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; {% now "Y" %} DevStarter</p>
    </footer>
</body>

</html>
