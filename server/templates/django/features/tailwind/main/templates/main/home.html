<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Starter</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="bg-gray-100 text-gray-900 font-sans antialiased">
    <header class="bg-white shadow p-4 mb-6">
        <h1 class="text-2xl font-bold text-blue-600">{{ message }}</h1>
        <nav class="mt-2 text-sm text-gray-600">
            {% if user.is_authenticated %}
            <span>Hello, {{ user.username }}!</span>
            <a href="{% url 'logout' %}" class="ml-4 hover:underline">Logout</a>
            {% else %}
            <a href="{% url 'login' %}" class="hover:underline">Login</a>
            <a href="{% url 'register' %}" class="ml-4 hover:underline">Register</a>
            {% endif %}
        </nav>
    </header>
    <main class="container mx-auto p-4 bg-white rounded shadow min-h-[50vh]">
        <p class="mb-4">This is the home page served by Django.</p>
        <p class="mb-4 text-sm text-gray-500">Check <a href="/api/posts/"
                class="text-blue-500 hover:underline">/api/posts/</a> for a JSON response.</p>

        {% block content %}
        {% endblock %}
    </main>
    <footer class="text-center mt-8 text-gray-500 text-sm">
        <p>&copy; {% now "Y" %} DevStarter</p>
    </footer>
</body>

</html>
